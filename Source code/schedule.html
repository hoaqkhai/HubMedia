<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Hub Media</title>
    <meta name="description" content="Manage your content publishing schedule">
    <link rel="stylesheet" href="css/schedule.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="img/Logo2a.png" alt="Hub Media Logo" class="sidebar-logo-image">
            </div>
        </div>

        <nav class="main-nav">
            <a href="Index.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </a>
            <a href="schedule.html" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Schedule</span>
            </a>
            <a href="livestream.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
                    <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
                </svg>
                <span>Livestream</span>
            </a>
            <a href="analytics.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>
                <span>Analytics</span>
            </a>
            <a href="settings.html" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m0-18a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2 2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm0 12a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2z"></path>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span>Settings</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <a href="profile.html" class="user-profile-link" style="display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; flex: 1;">
                    <div class="user-avatar">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%235B5FED'/%3E%3Ctext x='50' y='65' font-size='40' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'%3EU%3C/text%3E%3C/svg%3E" alt="User">
                    </div>
                    <div class="user-info">
                        <strong>User</strong>
                        <span style="font-size: 12px; color: var(--primary-blue);">View Profile</span>
                    </div>
                </a>
                <button class="logout-btn" id="logoutBtn" title="Logout" style="margin-left: 8px;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="page-header">
            <div class="header-left">
                <h1>Schedule</h1>
                <p>Quản lý lịch đăng bài và livestream</p>
            </div>
            <div class="header-right">
                <button class="btn-nav" id="prevMonth">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="current-month" id="currentMonth">December 2024</div>
                <button class="btn-nav" id="nextMonth">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
                <button class="btn-today" id="todayBtn">Hôm nay</button>
                <button class="btn-primary" id="schedulePostBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Lên lịch
                </button>
            </div>
        </header>

        <!-- Filters and Stats -->
        <div class="schedule-controls">
            <div class="filter-section">
                <div class="filter-group">
                    <label>Loại:</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="all">Tất cả</option>
                        <option value="post">Bài viết</option>
                        <option value="livestream">Livestream</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Nền tảng:</label>
                    <select id="platformFilter" class="filter-select">
                        <option value="all">Tất cả</option>
                        <option value="facebook">Facebook</option>
                        <option value="youtube">YouTube</option>
                        <option value="tiktok">TikTok</option>
                        <option value="zalo">Zalo</option>
                    </select>
                </div>
            </div>
            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-label">Tháng này</span>
                    <span class="stat-value" id="monthTotal">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Tuần này</span>
                    <span class="stat-value" id="weekTotal">0</span>
                </div>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="day-name">SUN</div>
                <div class="day-name">MON</div>
                <div class="day-name">TUE</div>
                <div class="day-name">WED</div>
                <div class="day-name">THU</div>
                <div class="day-name">FRI</div>
                <div class="day-name">SAT</div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>

        <!-- Upcoming Events -->
        <div class="upcoming-section">
            <h2>Upcoming This Week</h2>
            <div class="upcoming-grid" id="upcomingGrid">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Event Modal -->
    <div class="modal-overlay" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Schedule New Post</h3>
                <button class="modal-close" id="closeModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Title *</label>
                        <input type="text" id="eventTitle" placeholder="Enter event title" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventDate">Date *</label>
                            <input type="date" id="eventDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventTime">Time *</label>
                            <input type="time" id="eventTime" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventType">Type *</label>
                        <select id="eventType" required>
                            <option value="">Select type</option>
                            <option value="post">Post</option>
                            <option value="livestream">Livestream</option>
                            <option value="video">Video</option>
                            <option value="story">Story</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventPlatforms">Platforms *</label>
                        <div class="platform-checkboxes">
                            <label class="checkbox-label">
                                <input type="checkbox" name="platform" value="web">
                                <span>Web</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="platform" value="facebook">
                                <span>Facebook</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="platform" value="youtube">
                                <span>YouTube</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="platform" value="tiktok">
                                <span>TikTok</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="platform" value="zalo">
                                <span>Zalo</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" rows="3" placeholder="Add description (optional)"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Schedule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div class="success-popup-overlay" id="successPopup">
        <div class="success-popup-content">
            <div class="success-checkmark">
                <svg viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h3>Schedule Successful!</h3>
            <p>Your post has been successfully scheduled.</p>
            <button class="btn-primary" id="successPopupBtn">Continue</button>
        </div>
    </div>

    <script src="js/schedule.js"></script>
</body>
</html>
